- name: create aur management user
  user:
    name: aur_user
    group: wheel
    home: /var/lib/aurman
    system: yes
    shell: /bin/nologin
  tags: ['install']
- name: setup sudo for aur user
  lineinfile:
    path: /etc/sudoers
    state: present
    line: "aur_user ALL=(ALL) NOPASSWD: ALL"
    regexp: "^aur_user ALL="
  tags: ['install']
- name: setup sudo for wheel group
  lineinfile:
    path: /etc/sudoers
    state: present
    line: "%wheel ALL=(ALL) ALL"
    regexp: "^%wheel ALL="
  tags: ['install']
- name: Install core packages
  pacman:
    name: "{{ item }}"
    state: present
  with_items: "{{ core_packages }}"
- name: install aur packages
  aur:
    name: "{{ item }}"
    user: aur_user
    skip_pgp: yes
  with_items: "{{ aur_packages }}"
- name: Install extra packages
  pacman:
    name: "{{ item }}"
    state: present
  with_items: "{{ post_core_packages }}"
- name: Install Virtualbox packages
  pacman:
    name: "{{ item}}"
    state: present
  with_items:
    - virtualbox-guest-utils
    - linux-headers
  when: ansible_virtualization_type == "virtualbox"
- name: create directory to mount arch-install code
  file:
    path: /root/code
    owner: root
    group: root
    state: directory
- name: mount shared disk with code for debug
  mount:
    path: /root/code
    fstype: vboxsf
    state: mounted
    # You obviously need to create a share for this to work
    src: arch-install
  ignore_errors: yes
  when: ansible_virtualization_type == "virtualbox"
- name: setup xinitrc
  file:
    path: "/home/{{ user }}/.xinitrc"
    owner: bas
    group: bas
    state: touch
- name: setup i3
  lineinfile:
    path: "/home/{{ user }}/.xinitrc"
    line: "exec i3"
- name: setup autologin dir
  file:
    path: /etc/systemd/system/getty@tty1.service.d
    owner: root
    group: root
    state: directory
    mode: 755
- name: setup autologin
  template:
    src: autologin.conf.j2
    dest: /etc/systemd/system/getty@tty1.service.d/override.conf
    owner: root
    group: root
    mode: 0744

