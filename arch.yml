- name: Install core packages
  pacman:
    name: "{{ item }}"
    state: present
  with_items: "{{ core_packages }}"
  tags: ['slow']
- name: install aur packages
  aur:
    name: "{{ item }}"
    user: aur_user
    skip_pgp: yes
  with_items: "{{ aur_packages }}"
  tags: ['slow']
- name: Install extra packages
  pacman:
    name: "{{ item }}"
    state: present
  with_items: "{{ post_core_packages }}"
  tags: ['slow']
- name: Install Virtualbox packages
  pacman:
    name: "{{ item}}"
    state: present
  with_items:
    - virtualbox-guest-utils
    - linux-headers
  when: ansible_virtualization_type == "virtualbox"
  tags: ['slow']
- name: create directory to mount arch-install code
  file:
    path: /root/code
    owner: root
    group: root
    state: directory
- name: mount shared disk with code for debug
  mount:
    path: /root/code
    fstype: vboxsf
    state: mounted
    # You obviously need to create a share for this to work
    src: arch-install
  ignore_errors: yes
  when: ansible_virtualization_type == "virtualbox"
- name: setup xinitrc
  file:
    path: "/home/{{ user }}/.xinitrc"
    src: "/home/{{ user }}/dots/files/.xinitrc"
    state: link
    owner: "{{ user }}"
    group: "{{ user }}"
- name: setup autologin dir
  file:
    path: /etc/systemd/system/getty@tty1.service.d
    owner: root
    group: root
    state: directory
    mode: 755
- name: setup autologin
  template:
    src: autologin.conf.j2
    dest: /etc/systemd/system/getty@tty1.service.d/override.conf
    owner: root
    group: root
    mode: 0744
- name: pull wallpaper
  get_url:
    url: http://utils.homecooked.nl/wallpaper.jpg
    dest: "/home/{{ user }}/wallpaper.jpg"
    mode: 0440
    owner: "{{ user }}"
    group: "{{ user }}"
- name: make sure i3 config dir exists
  file:
    path: "/home/{{ user }}/.config/i3"
    owner: "{{ user }}"
    group: "{{ user }}"
    state: directory
    mode: 0755
- name: Install i3 config
  file:
    src: "/home/{{ user }}/dots/files/{{ item }}"
    path: "/home/{{ user }}/.config/i3/{{ item }}"
    state: link
    owner: "{{ user }}"
    group: "{{ user }}"
  with_items:
    - config
